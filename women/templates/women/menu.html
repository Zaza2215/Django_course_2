{% block mainmenu %}
<div class="header">
    <ul id="mainmenu" class="mainmenu">
        <li class="logo"><a href="{% url 'home' %}">
            <div class="logo"></div>
        </a></li>
        {% for m in menu %}
            {% if not forloop.last %}
                {% if user.is_authenticated or m.title != 'Add article' %}
                    <li><a href="{% url m.url_name %}">{{ m.title }}</a></li>
                {% endif %}
            {% else %}
                <li class="last"><a href="{% url m.url_name %}">{{m.title}}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
    <div class="clear"></div>
</div>
{% endblock mainmenu %}
